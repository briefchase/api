<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Text Box</title>
    <style>
        .input_container {
            position: relative;
            width: 100%;
            /* border: 1px solid #000; DEBUG (Delete) */
            padding: 8px; /* You can adjust this value to your preference */
        }

        .input_display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;  /* adjusted to valid value */
            justify-content: flex-start;  /* adjusted to valid value */
            font-family: "Courier New", Courier, monospace;
        }

        .hidden_textbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Make the text box invisible */
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        #cursor_content {
            font-weight: bold;
            animation: blink 1s linear infinite;
        }
    </style>
</head>

<body>
    <div id="response"></div>
    <div class="input_container">
        <div class="input_display">
            <span id="input_content"></span><span id="cursor_content">_</span>
        </div>
        <input type="text" class="hidden_textbox" id="input_textbox">
    </div>

    <script>
        // Get references to the span and hidden text box
        const responsediv = document.getElementById('response');
        const inputcontent = document.getElementById('input_content');
        const cursorcontent = document.getElementById('cursor_content');
        const hiddentextbox = document.getElementById('input_textbox');

        function respond(text) {
            // Clear the div of any existing text.
            responsediv.innerHTML = '';
            // Start animating the text.
            const letters = text.split('');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    responsediv.innerHTML = `${responsediv.innerHTML.slice(0, index)}${letter}${responsediv.innerHTML.slice(index + 1)}`;
                }, index * 100);
            });
        }

        async function ask(input) {
            try {
                const url = new URL('https://104.197.143.101/query');
                const response = await fetch(url);
                const data = await response.json();
                respond(data.message);
            } catch (error) {
                respond(error.constructor.name + ': ' + error.message);
            }
        }

        // Event listener to the hidden text box for input changes
        hiddentextbox.addEventListener('input', function() {
            // Update the content of the span with the text box value
            inputcontent.textContent = hiddentextbox.value;
            cursorcontent.textContent = ' '.repeat(hiddentextbox.value.length) + "_";
        });

        hiddentextbox.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                let question = hiddentextbox.value;
                hiddentextbox.value = '';
                inputcontent.textContent = '';
                cursorcontent.textContent = '_';
                ask(question)
            }
        });
    </script>
</body>

</html>
