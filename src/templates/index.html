<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Text Box</title>
    <style>
        /* Styling for container div */
        .input_container {
            position: relative;
            width: 100%;
            padding: 8px; /* Space around the container */
        }
        
        /* Styling for display div */
        .input_display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start; 
            justify-content: flex-start; 
            font-family: "Courier New", Courier, monospace;
        }
        
        /* Styling for the hidden textbox */
        .hidden_textbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Make it invisible */
        }

        /* Cursor blink animation */
        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
        
        /* Styling for cursor */
        #cursor_content {
            font-weight: bold;
            animation: blink 1s linear infinite;
        }
    </style>
</head>

<body>
    <!-- Where the response will be displayed -->
    <div id="response"></div>
    <!-- Input area -->
    <div class="input_container">
        <div class="input_display">
            <span id="input_content"></span><span id="cursor_content">_</span>
        </div>
        <input type="text" class="hidden_textbox" id="input_textbox">
    </div>

    <script>
        // DOM element references
        const responsediv = document.getElementById('response');
        const inputcontent = document.getElementById('input_content');
        const cursorcontent = document.getElementById('cursor_content');
        const hiddentextbox = document.getElementById('input_textbox');

        // Listener for hidden text box value changes
        hiddentextbox.addEventListener('input', function() {
            inputcontent.textContent = hiddentextbox.value;
            cursorcontent.textContent = ' '.repeat(hiddentextbox.value.length) + "_";
        });
        // Listener for Enter key press
        hiddentextbox.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                let question = hiddentextbox.value;
                hiddentextbox.value = '';
                inputcontent.textContent = '';
                cursorcontent.textContent = '_';
                ask(question);
            }
        });

        // Function to ask question
        async function ask(input) {
            try {
                const url = new URL('{{ ENV_URL }}');
                const payload = {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ question: input })
                };
                const response = await fetch(url, payload);
                const data = await response.json();
                respond(data.message);
            } catch (error) {
                respond(error.constructor.name + ': ' + error.message);
            }
        }
        // Function to display response
        function respond(text) {
            responsediv.innerHTML = '';
            const letters = text.split('');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    responsediv.innerHTML = `${responsediv.innerHTML.slice(0, index)}${letter}${responsediv.innerHTML.slice(index + 1)}`;
                }, index * 100);
            });
        }
    </script>
</body>

</html>
