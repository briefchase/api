<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Text Box</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to external CSS file -->
</head>

<body>
    <!-- Where the response will be displayed -->
    <div id="response"></div>
    <!-- Input area -->
    <div class="input_container">
        <div class="input_display">
            <span id="input_content"></span><span id="cursor_content">_</span>
        </div>
        <input type="text" class="hidden_textbox" id="input_textbox">
    </div>
    <script>
        var ENV_URL = '{{ ENV_URL }}'; // This variable will hold the value passed from server
        // Dynamically load your external JavaScript file
        var script = document.createElement('script');
        script.src = "{{ url_for('static', filename='script.js') }}";
        document.head.appendChild(script);
    </script>
</body>
</html>
